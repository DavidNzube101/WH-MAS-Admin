<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Payment Failed</title>
	<link rel="icon" href=" {{ url_for('static', filename='media/logo-1.png') }} ">
	<style type="text/css">
		body{
			height: 100vh;
			display: grid;
			place-items: center;
		}
		form{
			display: grid;
			place-items: center;
			background: #f5f5f5;
			height: fit-content;
			width: fit-content;
			padding: 20px;
			margin: 10px;
			border-radius: 20px;
		}
	</style>
</head>
<body>

	<form action="/re-order" method="POST">
		<input type="hidden" name="order_id" value="{{ COrder['id'] }}">
		<h2>Payments Failed</h2>
		<p>Your attempt to pay <b>NGN {{ price }}</b> was declined</p>
		<p>You will now be redirected to re-order</p>

		<button>Proceed</button>
	</form>

</body>
</html>
